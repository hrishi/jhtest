
<div>
    <h2><span>Patient</span> {{vm.patient.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Pid</span></dt>
        <dd>
            <span>{{vm.patient.pid}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.patient.name}}</span>
        </dd>
        <dt><span>Age</span></dt>
        <dd>
            <span>{{vm.patient.age}}</span>
        </dd>
        <dt><span>Gender</span></dt>
        <dd>
            <span>{{vm.patient.gender}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="patient-detail.edit({id:vm.patient.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
